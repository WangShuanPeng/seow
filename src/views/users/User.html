<el-card class="box-card">
  <!-- 面包屑 -->
  <my-breadcrumb level1="用户管理" level2="用户列表" separator-class="el-icon-arrow-right"></my-breadcrumb>
 
<!-- 搜索区域-->
 <el-row class="searchAt">
    <el-col :span="24">
      <el-input class="searchInput" clearable placeholder="请输入内容" v-model="idval">
        <el-button slot="append" icon="el-icon-search" @click="handleSeach"></el-button>
      </el-input>
      <el-button type="success" plain @click="handleUserDialog">添加用户</el-button>
        <el-dialog title="添加用户" :visible.sync="handleUser" @closed="handleUserfalse">
          <el-form ref="myfromuser"
            :model="formData"
            label-width="80px"
            class="login-form"
            :rules="rules">
              <el-form-item label="用户名" prop="username">
                  <el-input v-model="formData.username"  placeholder="请输入用户名"></el-input>
              </el-form-item>
              <el-form-item label="密码" prop="password">
                  <el-input v-model="formData.password" type="password" placeholder="请输入密码"></el-input>
              </el-form-item>
              <el-form-item label="邮箱">
                  <el-input v-model="formData.email"  placeholder="请输入邮箱"></el-input>
              </el-form-item>
              <el-form-item label="电话">
                  <el-input v-model="formData.mobile"  placeholder="请输入电话"></el-input>
              </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="handleUserfalse">取 消</el-button>
            <el-button type="primary" @click="handleUserAdd" >确 定</el-button>
          </div>
      </el-dialog>
    </el-col>
  </el-row>
  <!-- 表格区域 -->
    <el-table
    v-loading="loading"
    stripe
     border
    :data="list"
    style="width: 100%">
    <el-table-column
    type="index"
    width="50">
  </el-table-column>
    <el-table-column
      prop="username"
      label="名称"
      width="180">
    </el-table-column>
    <el-table-column
      prop="email"
      label="邮箱"
      width="180">
    </el-table-column>
    <el-table-column
      prop="mobile"
      label="电话"
       width="160">
    </el-table-column>
     <el-table-column
      label="创建时间"
       width="120">
       <template slot-scope="scope">
        <!-- 当前行绑定到的数据对象 -- 用户对象 -->
        <!-- {{ scope.row }} -->
        <!-- <hr> -->
        <!-- 当前行的索引 -->
        <!-- {{ scope.$index }} -->
        <!-- <hr> -->
        <!-- 当前列的配置内容 -->
        <!-- {{ scope.column }} -->
        <!-- <hr> -->
        {{ scope.row.create_time | frmData('YYYY-MM-DD') }}
      </template>
    </el-table-column>
     <el-table-column
      label="状态"
       width="80">
         <template slot-scope="scope">
        <!-- scope.row 就是当前行绑定的数据对象 -->
        <el-switch
          v-model="scope.row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949"
          @change="changeSwitch($event,scope.row)">
        </el-switch>
      </template>
    </el-table-column>
     <el-table-column
      label="操作">
      <template slot-scope="scope">
          <el-button type="primary" size="mini" plain icon="el-icon-edit"  @click="handelEdit(scope.row)" >
          </el-button >
                <el-dialog title="修改用户" :visible.sync="handelEditlist" >
                  <el-form
                     ref="editlist"
                    :model="editlist"
                    label-width="80px"
                    class="edit-form">
                      <el-form-item label="用户名" >
                          <el-input  v-model="editlist.username"  :disabled="true"></el-input>
                      </el-form-item>
                      <el-form-item label="邮箱">
                          <el-input v-model="editlist.email"></el-input>
                      </el-form-item>
                      <el-form-item label="电话">
                          <el-input v-model="editlist.mobile" ></el-input>
                      </el-form-item>
                  </el-form>
                  <div slot="footer" class="dialog-footer">
                        <el-button @click="handelEditlist=false">取 消</el-button>
                       <el-button type="primary" @click="handelEditlUsers" >修 改</el-button>
                  </div>
              </el-dialog>
           <el-button type="danger" size="mini" plain icon="el-icon-delete" @click="handelDel(scope.row)"></el-button>
          <el-button type="success" size="mini" plain icon="el-icon-check" @click="handelRole(scope.row)"></el-button>
          <el-dialog title="收货地址" :visible.sync="handeleRoleDialog">
            <el-form :model="Roleform">
                  <el-form-item label="当前用户" :label-width="RoleformLabelWidth">
                    <el-input v-model="Roleform.username"
                     size="medium"
                    auto-complete="off"
                    style="width: 215px"
                    :disabled="true"></el-input>
                  </el-form-item>
              <el-form-item label="请选择角色" :label-width="RoleformLabelWidth" >
                <el-select v-model="Roleform.rid" placeholder="请选择角色" @change="selectChange">
                  <el-option disabled label="请选择" :value="-1"></el-option>
                  <el-option
                        v-for="item in roleList"
                        :key="item.id"
                        :label="item.roleName"
                        :value="item.id">
                      </el-option>
                </el-select>
              </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
              <el-button @click="handeleRoleDialog = false">取 消</el-button>
              <el-button type="primary" @click="handeleRoleCheck(scope.row)">确 定</el-button>
            </div>
          </el-dialog>
      </template>
    </el-table-column>
  </el-table>
  <template>
         <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15]"
            :page-size="pagesize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
          </el-pagination>
    </template>
</el-card>
